<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack intro</title>
    <script src="main.js"></script>
  </head>
  <body>
    <head>
      <h1>Create Phone Link</h1>
      <h2>Create a link to place a call</h2>
    </head>
    <main>
      <div data-controller="phone_link">
        <input type="tel" id="number" placeholder="1 (123) 456 789" autofocus>
        <button>Create</button> 
        <div id="link"></div>
      </div>
    </main>
  </body>
</html>
