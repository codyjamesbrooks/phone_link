<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Phone Link</title>
    <script src="main.js" async></script>
  </head>
  <body>
    <head>
      <h1 id="page_title">Phone Link</h1>
    </head>
    <main>
      <div data-controller="link">
        <input type="tel" id="number" placeholder="1 (123) 456 7899" autofocus data-link-target="number">
        <button data-action="link#create">Create</button> 
        <div id="link">
          <span id="instructions">Enter Phone #</span>
        </div>
      </div>
    </main>
    <footer>
      <h2>coded by: cody</h2>
    </footer>
  </body>
</html>
