<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="index.css">
    <title>Phone Link</title>
    <script src="main.js" async></script>
  </head>
  <body>
    <header>
      <h1 id="page_title">Phone Link</h1>
    </header>
    <main data-controller="phone-link"
          data-phone-link-hidden-class="hidden"
          data-phone-link-escape-value=""
          data-phone-link-country-value=""
          data-phone-link-area-value=""
          data-phone-link-tel-value=""
          data-phone-link-line-value="">
      <div id="input_container">
        <input type="tel" id="numberInput" placeholder="1234567890" autofocus
          data-phone-link-target="number"
          data-action="input->phone-link#change">
        <input type="number" id="extInput" placeholder="extension"
          data-phone-link-target="extension"
          data-phone-link-ext-value=""
          data-action="input->phone-link#extension">
      </div>
      <div id="output_container">
        <div id="message_container">
          <img src="images/noun_Arrow_2841256.svg" alt="arrow" class="arrow left-arrow hidden"
               data-phone-link-target="arrow">
          <span id="message" data-phone-link-target="message">Enter phone number</span>
          <img src="images/noun_Arrow_2841256.svg" alt="arrow" class="arrow right-arrow hidden"
               data-phone-link-target="arrow">
        </div>
        <a id="phoneLink" class="hidden" href="" data-phone-link-target="generatedLink"></a>
        <div id="information" data-phone-link-target="numberInfo" class="hidden">
          <div class="numberInfo">
            <span class="infoTitle">Escape Code:</span>
            <span class="infoValue" data-phone-link-target="escape"></span>
          </div>
          <div class="numberInfo">
            <span class="infoTitle">Country Code:</span>
            <span class="infoValue" data-phone-link-target="country"></span>
          </div>
          <div class="numberInfo">
            <span class="infoTitle">Area Code:</span>
            <span class="infoValue" data-phone-link-target="area"></span>
          </div>
          <div class="numberInfo">
            <span class="infoTitle">Tel Prefix:</span>
            <span class="infoValue" data-phone-link-target="tel"></span>
          </div>
          <div class="numberInfo">
            <span class="infoTitle">Line Number:</span>
            <span class="infoValue" data-phone-link-target="line"></span>
          </div>
        </div>
      </div>
    </main>
    <footer>
    </footer>
  </body>
</html>
