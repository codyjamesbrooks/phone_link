<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body class="result">
  <nav>
    <div id="logo-container">
      <span>Num</span>
      <img class="nunchuck" id="nunchuck-icon-black" src="images/nunchucks_black.svg" alt="Nunchuck Sketch">
      <span>Chuck</span>
    </div>
    <img id="flagrant-logo" src="images/Flagrant_logo_red.svg" alt="Flagrant Logo">
  </nav>
  <main data-controller="parameters clipboard"
        data-parameters-country-value="1"
        data-parameters-escape-value="+"
        data-parameters-ext-value=""
        data-parameters-pause-value="">
    <h1 class="result-title" data-parameters-target="banner"></h1>
    <div class="result-container">
      <div class="result-group">
        <img src="images/phone.svg" class="icon" id="phone-icon" alt="phone icon">
        <div class="container">
          <span>Call the Num</span>
          <a class="result-highlight" href="#" 
             data-parameters-target="link"
             data-clipboard-target="link"></a>
        </div>
      </div>
      <div class="result-group">
        <div class="container">
          <span>Embed the Num</span>
          <span id="embed-preview">&lta href="<span data-parameters-target="embed"></span>&lt\a&gt</span>
          <a class="result-highlight" href="#" data-action="clipboard#copy">Copy html to clipboard</a>
        </div>
        <img src="images/embed.svg" class="icon" alt="webpage icon">
      </div>
    </div> 
    <div data-controller="show-hide">
      <div>
        <a href="/" class="submit">Another Num?</a>
        <a href="/" class="submit" data-action="show-hide#toggleShow">Edit your Num</a>
      </div>
      <div class="hidden" data-show-hide-target="hiddenElement" id="edit-number">
        <label for="country">Country Code
          <select data-controller="country" id="country"
                  data-action="parameters#changeCountry"
                  data-parameters-target="selectCountry"></select>
        </label>
        <!-- <label for="escape">Escape Code
          <input id="escape" type="text" value="+" readonly
                 data-action="parameters#changeEscape"
                 data-parameters-target="inputEscape">
        </label> -->
        <label for="ext">Extension
          <input for="ext" placeholder="Ext: 123" maxlength="3"
                 data-action="parameters#changeExt"
                 data-parameters-target="inputExt">
        </label>
        <label for="pause">Encoded pause
          <input for="pause" type="number" placeholder="duration"
                 data-action="parameters#changePause"
                 data-parameters-target="inputPause">second
        </label>
      </div>
    </div>
  </main>
</body>
</html>
