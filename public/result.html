<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body class="result">
  <nav>
    <div id="logo-container">
      <span>Num</span>
      <img class="nunchuck" id="nunchuck-icon-black" src="images/nunchucks_black.svg" alt="Nunchuck Sketch">
      <span>Chuck</span>
    </div>
    <img id="flagrant-logo" src="images/Flagrant_logo_red.svg" alt="Flagrant Logo">
  </nav>
  <main data-controller="parameters clipboard">
    <h1 class="result-title" data-parameters-target="output"></h1>
    <div class="result-container">
      <div class="result-group">
        <img src="images/phone.svg" class="result-icon" id="phone-icon" alt="phone icon">
        <div class="container">
          <span>Call the Num</span>
          <a class="result-highlight" href="#" 
             data-parameters-target="callLink"
             data-clipboard-target="link"></a>
        </div>
      </div>
      <div class="result-group">
        <div class="container">
          <span>Embed the Num</span>
          <span id="embed-preview">&lta href="tel:<span data-parameters-target="embedPreview"></span>"&gt&lt\a&gt</span>
          <a class="result-highlight" href="#" data-action="clipboard#copy">Copy html to clipboard</a>
        </div>
        <img src="images/embed.svg" class="result-icon" alt="webpage icon">
      </div>
    </div> 
    <div>
      <span>
        <a href="/" class="submit">Another Num?</a>
      </span>
    </div>
  </main>
</body>
</html>
