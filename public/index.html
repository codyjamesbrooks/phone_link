<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body class="home">
  <nav>
    <div id="logo-container">
      <span>Num</span>
      <img class="nunchuck" id="nunchuck-icon-white" src="images/nunchucks_white.svg" alt="Nunchuck Sketch">
      <span>Chuck</span>
    </div>
    <img id="flagrant-logo" src="images/flagrant_logo_white.png" alt="Flagrant Logo">
  </nav>
  <main>
    <div class="container">
      <h1>Enter Phone Number</ah1>
      <form action="/result" data-controller="paint-splat"
            data-paint-splat-transition-class="transition"
            data-paint-splat-color-value="#FAE5E5">
        <input id="phone-input" type="tel" autofocus placeholder="(123) 456-7890" 
               name="number" maxlength="15"
               data-controller="phone-input" data-action="phone-input#format"
               data-phone-input-number-value="">
        <button class="submit" type="submit"
                data-action="paint-splat#changePage">Go</button>
      </form>
    </div>
  </main>
</body>
</html>
