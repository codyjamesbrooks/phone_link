<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body class="home">
  <nav>
    <div id="logo-container">
      <span>Num</span>
      <img class="nunchuck" id="nunchuck-icon-white" src="images/nunchucks_white.svg" alt="Nunchuck Sketch">
      <span>Chuck</span>
    </div>
    <img id="flagrant-logo" src="images/Flagrant_logo_white.svg" alt="Flagrant Logo">
  </nav>
  <main>
    <div class="container" data-controller="paint-splat"
         data-paint-splat-color-value="#FAE5E5"
         data-paint-splat-transition-class="transition">
      <h1>Enter Phone Number</h1>
      <input id="phone-input" type="tel" autofocus value="(123) 456-7890">
      <button data-action="paint-splat#trigger" class="submit">GO</button>
    </div>
  </main>
</body>
</html>
